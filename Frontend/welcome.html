</head>
<body>

    <div class="actions">

      <a href="login.html" class="btn">Se connecter</a>

      <svg width="60" height="60" viewBox="0 0 100 100">

            dur="1s" repeatCount="indefinite" />
        </circle>
      </svg>
      <p>Chargement de votre espace...</p>

  <script>
    window.userSession = {
