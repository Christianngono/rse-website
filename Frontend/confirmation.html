<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation de certificat</title>
  <link rel="stylesheet" href="assets/css/toast.css">
  <link rel="stylesheet" href="assets/css/confirmation.css">
</head>
<body>
  <div class="confirmation-container fade-in">
    <div class="checkmark-wrapper">
      <svg class="checkmark" viewBox="0 0 52 52">
        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16"/>
      </svg>
    </div>
    <h1>Certificat envoyé avec succès</h1>
    <p id="status">Votre certificat RSE a été généré et envoyé à votre adresse email.</p>
    <a id="downloadBtn" class="btn" style="display:none;" download>📥 Télécharger le certificat PDF</a>
    <p id="errorMsg" style="color: red; display: none;">❌ Le fichier du certificat est introuvable.</p>
    <div class="actions">
      <a href="certificat.html" class="btn secondary">🔁 Recommencer</a>
      <a href="index.html" class="btn secondary">🏠 Retour à l’accueil</a>
    </div>
  </div>
  <script type="module" src="assets/js/confirmation.js"></script>
  <div id="toast" class="toast" aria-live="polite">
    <span id="toastIcon">✅</span>
    <span id="toastMessage">Message</span>
    <a id="toastLink" href="#" target="_blank" style="display:none;">Voir</a>
  </div>
</body>
</html>
